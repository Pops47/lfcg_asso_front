server {
    listen 80;
    server_name devpops.fr;

    root /usr/share/nginx/html;  # Chemin où les fichiers de l'app sont copiés
    index index.html;  # Fichier par défaut à servir


    # Redirige toutes les requêtes vers /api vers le backend
    location /api/ {
        proxy_pass http://api:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location / {
        try_files $uri /index.html;  # Pour gérer le routage côté client pour une SPA (React)
    }

}