server {
    listen 80;
    server_name devpops.fr;  # Remplacez par votre nom de domaine

    root /usr/share/nginx/html;  # Chemin où les fichiers de votre app sont copiés
    index index.html;  # Fichier par défaut à servir

    location / {
        try_files $uri /index.html;  # Pour gérer le routage côté client
    }

    location /api/ {
        proxy_pass http://api:3000/;  # Redirige vers le service API
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}