name: Docker Image CI

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  packages: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set VITE_API_BASE_URL environment variable
        run: echo "VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}" >> $GITHUB_ENV
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ghcr.io/pops47/${{ github.event.repository.name }}:prod
      - name: Push the Docker image to GitHub Container Registry
        run: docker push ghcr.io/pops47/${{ github.event.repository.name }}:prod
